<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 100%;
      max-width: 480px;
      padding: 32px 28px;
      height: fit-content;
    }

    h1 {
      font-size: 1.6rem;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 0.875rem;
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      color: #2d3748;
    }

    .input-row input:focus {
      border-color: #4f8ef7;
    }

    .input-row button {
      padding: 10px 18px;
      background: #4f8ef7;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .input-row button:hover {
      background: #2563eb;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: #718096;
    }

    .clear-btn {
      background: none;
      border: none;
      color: #e53e3e;
      cursor: pointer;
      font-size: 0.85rem;
      padding: 2px 6px;
      border-radius: 6px;
      transition: background 0.15s;
    }

    .clear-btn:hover {
      background: #fff5f5;
    }

    .list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: #f7fafc;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: border-color 0.2s, background 0.2s, opacity 0.2s;
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .item:hover {
      border-color: #bee3f8;
    }

    .item.checked {
      background: #f0fff4;
      border-color: #9ae6b4;
      opacity: 0.7;
    }

    .item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #38a169;
      cursor: pointer;
      flex-shrink: 0;
    }

    .item-text {
      flex: 1;
      font-size: 1rem;
      color: #2d3748;
      transition: color 0.2s;
      word-break: break-all;
    }

    .item.checked .item-text {
      text-decoration: line-through;
      color: #a0aec0;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #cbd5e0;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 6px;
      line-height: 1;
      transition: color 0.15s, background 0.15s;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      color: #e53e3e;
      background: #fff5f5;
    }

    .empty {
      text-align: center;
      color: #a0aec0;
      font-size: 0.95rem;
      padding: 32px 0;
    }

    .empty .icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
    <p class="subtitle">Ïò§Îäò ÏÇ¥ Í≤ÉÎì§ÏùÑ Ï†ïÎ¶¨Ìï¥ Î≥¥ÏÑ∏Ïöî</p>

    <div class="input-row">
      <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖú ÏûÖÎ†•..." maxlength="100">
      <button onclick="addItem()">Ï∂îÍ∞Ä</button>
    </div>

    <div class="stats">
      <span id="statsText">ÏïÑÏù¥ÌÖú 0Í∞ú</span>
      <button class="clear-btn" onclick="clearChecked()">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
    </div>

    <ul class="list" id="list"></ul>
    <div class="empty" id="empty">
      <div class="icon">üõí</div>
      <div>Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ ÏûàÏñ¥Ïöî</div>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('shoppingList') || '[]');

    function save() {
      localStorage.setItem('shoppingList', JSON.stringify(items));
    }

    function render() {
      const list = document.getElementById('list');
      const empty = document.getElementById('empty');
      const statsText = document.getElementById('statsText');

      list.innerHTML = '';

      if (items.length === 0) {
        empty.style.display = 'block';
        statsText.textContent = 'ÏïÑÏù¥ÌÖú 0Í∞ú';
        return;
      }

      empty.style.display = 'none';
      const checked = items.filter(i => i.done).length;
      statsText.textContent = `Ï¥ù ${items.length}Í∞ú ¬∑ ÏôÑÎ£å ${checked}Í∞ú`;

      items.forEach((item, idx) => {
        const li = document.createElement('li');
        li.className = 'item' + (item.done ? ' checked' : '');

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = item.done;
        cb.onchange = () => toggle(idx);

        const span = document.createElement('span');
        span.className = 'item-text';
        span.textContent = item.text;

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = '&#10005;';
        del.title = 'ÏÇ≠Ï†ú';
        del.onclick = () => deleteItem(idx);

        li.appendChild(cb);
        li.appendChild(span);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    function addItem() {
      const input = document.getElementById('itemInput');
      const text = input.value.trim();
      if (!text) return;
      items.unshift({ text, done: false });
      save();
      render();
      input.value = '';
      input.focus();
    }

    function toggle(idx) {
      items[idx].done = !items[idx].done;
      save();
      render();
    }

    function deleteItem(idx) {
      items.splice(idx, 1);
      save();
      render();
    }

    function clearChecked() {
      items = items.filter(i => !i.done);
      save();
      render();
    }

    document.getElementById('itemInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    render();
  </script>
</body>
</html>
